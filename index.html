<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheGoodPlan - Trouvez votre stage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="barre-navigation">
            <div class="logo">TheGoodPlan</div>
            <nav>
                <ul>
                    <li><a href="#" class="actif">Accueil</a></li>
                    <li><a href="#">Nos Offres</a></li>
                    <li><a href="#">Nos Candidats</a></li>
                </ul>
            </nav>
            <div class="icone-profil"></div>
        </div>
    </header>
    <main>
        <h1>Trouvez votre stage facilement !</h1>
        <div class="barre-recherche">
            <input type="text" placeholder="Rechercher">
        </div>
        <section class="en-vedette">
            <h2>Stages en vedette :</h2>
            <div class="offre">
                <span>Data Analyst</span>
                <span class="localisation">Rouen</span>
                <span class="duree">4 mois</span>
                <span class="niveau">Bac +5</span>
                <span class="entreprise"><img src="images/Thales.jpg" alt="Thales"></span>
            </div>
            <div class="offre">
                <span>Développeur Full Stack</span>
                <span class="localisation">Paris</span>
                <span class="duree">1 an</span>
                <span class="niveau">Bac +5</span>
                <span class="entreprise"><img src="images/Google.png" alt="Google"></span>
            </div>
            <div class="offre">
                <span>Data Analyst</span>
                <span class="localisation">Rouen</span>
                <span class="duree">4 mois</span>
                <span class="niveau">Bac +2</span>
                <span class="entreprise"><img src="images/Renault.png" alt="Renault"></span>
            </div>
        </section>
    </main>
    <footer>
        <p>2025 - Tous droits réservés</p>
    </footer>
</body>
</html>
